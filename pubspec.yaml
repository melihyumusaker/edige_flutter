name: edige
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  http: ^1.1.0
  intl: ^0.19.0
  awesome_dialog: ^3.2.0
  fl_chart: ^0.60.0
  shared_preferences: ^2.2.2
  getwidget: ^4.0.0
  qr_code_scanner: ^1.0.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/edige-logo.png
    - assets/images/logo.png

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        
    - family: EBGaramond
      fonts:
        - asset: assets/fonts/EBGaramond-Regular.ttf

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/edige-logo.png"